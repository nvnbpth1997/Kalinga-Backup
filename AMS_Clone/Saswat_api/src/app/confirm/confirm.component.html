<h1 mat-dialog-title>Password Reset</h1>
<div mat-dialog-content>
  <p>Enter A New Password</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.newPassword">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="ChangePassword(data.newPassword, data.email)">CONFIRM</button>
</div>

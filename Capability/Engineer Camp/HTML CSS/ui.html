
<!DOCTYPE html>

 </style>
<script>
function validateForm(){    
var fname =  document.getElementById("fname").value;
var mobile = document.getElementById("mobile").value;
var source = document.getElementById("source").value;
var destination = document.getElementById("destination").value;
var travel = document.getElementById("travel").value;
var amount = document.getElementById("amount").value;
var namepattern = /^[\\p{L} .'-]+$/;
var citypattern = /^[\\p{L} .'-]+$/;
if(fname==""){
    return alert("Name must be filled out");
}
if(namepattern.test(fname)==false && fname.length<4){
    return alert("Name is not in correct format. Can only have letter and spaces and length must be greater than 4.");
}
var mobiles = /^[1-9][0-9]{9}$/; 
if(mobiles.test(mobile)==false){
    return alert("Mobile number must be of 10 digits");
}
if (citypattern.test(source) == false) {
        return alert("Enter a proper source name");
}
 
if (citypattern.test(destination) == false) {
        return alert("Enter a proper destination name");
}
var pattern = /^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/;
if(pattern.test(travel)==false){
    return alert("Enter a correct date.");
}
var numeric = /^[0-9]$/
if (numeric.test(amount) == false) {
        return alert("Enter a correct amount.");
    }
}
</script>

</head>

<body>

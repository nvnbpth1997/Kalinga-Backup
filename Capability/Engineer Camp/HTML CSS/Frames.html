<html>
    
       <head>
          <title>HTML Frames</title>
       </head>
        
       <frameset rows = "10%,80%,10%">
          <frame name = "top" src = "top.html" />
          <frameset cols="25%,75%">
                <frame name = "left-middle" src = "left-middle.html">
                <frame name = "right-middle" src = "right-middle.html">
              </frameset>
          <frame name = "bottom" src = "bottom.html"/>
          <noframes>
             <body>Your browser does not support frames.</body>
          </noframes>
       </frameset>
    </html>

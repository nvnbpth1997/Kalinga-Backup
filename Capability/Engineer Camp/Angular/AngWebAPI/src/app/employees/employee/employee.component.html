<form class="emp-form" #employeeForm="ngForm" (ngSubmit)="submitForm(employeeForm)">
  <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="emp.selectedEmployee.EmployeeID">
  <div class="form-row">
    <div class="form-group-col-md-6">
      <input class="form-control" name="FirstName"  #FirstName="ngModel" [(ngModel)]="emp.selectedEmployee.FirstName" required>
      <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This field is required.</div>  
    </div>
    <div class="form-group-col-md-6">
      <input class="form-control" name="LastName"  #LastName="ngModel" [(ngModel)]="emp.selectedEmployee.LastName" required>
      <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">This field is required.</div> 
    </div>
  </div>
  <div class="form-row">
      <input class="form-control" name="Designation"  #Designation="ngModel" [(ngModel)]="emp.selectedEmployee.Designation" required>
      <div class="validation-error" *ngIf="Designation.invalid && Designation.touched">This field is required.</div> 
  </div>
  <div class="form-row">
      <div class="form-group-col-md-8">
        <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
      </div>
      <div class="form-group-col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)">Reset</button>
      </div>
    </div>
</form>

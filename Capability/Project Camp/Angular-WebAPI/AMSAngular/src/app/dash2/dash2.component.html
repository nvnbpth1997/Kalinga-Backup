<div class="container">
    <div class="row">
      <div class="col s8 offset-2">
        <div class="card-panel teal lighten-2">
        <h4 class="center white-text">Picture Upload</h4>
        </div>
        <form #imageForm=ngForm (ngSubmit)="uploadFiles()">
          <div class="row">
             <div class="input-field col s12">
  
            </div> 
            
          </div>
          <!-- <img *ngIf="imageUrl!=null" [src]="imageUrl" style="height:250px;width:200px"> -->
          <div>
          <input type="file" #Image accept="image/*" multiple (change)="getFileDetails($event.target.files)">
          <button type="submit" class="btn-large btn-submit" [disabled]="Image.value==''">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div> 

  <hr>

<div class="container">
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true" 
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar><pre style="font-size: 30px; color:black"><b><i> MINDTREE</i></b></pre></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/Home' (click)="show()">All</a>
      <mat-nav-list>
        <a mat-list-item routerLink='/Home' (click)="OnSubmit(1)">Swiped On Time</a>
        <a mat-list-item routerLink='/Home' (click)="OnSubmit(-1)">Swiped Late</a>
        <a mat-list-item routerLink='/Home' (click)="OnSubmit(0)">Not Swiped</a>
      </mat-nav-list>    
    </mat-nav-list>
    <mat-nav-list>
    <a mat-list-item routerLink='/Repeated-Defaulter' (click)="default()">Repeated Defaulters</a> 
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink='/Mind-Details'>Minds Details</a> 
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="color">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button 
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><pre style="font-size: 30px; color:white"> <b> <i>                              AMS</i></b></pre></span>
    </mat-toolbar> 
    <router-outlet></router-outlet> 
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
